<!Doctype html>
<html>
    <head>
        <title>Day 6 Vocabulary Flashcards</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./vocab_03.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#front_01").click(function() {
                    $(this).hide();
                });
                $("#back_01").click(function() {
                    $("#front_01").show();
                });
            });

            $(document).ready(function() {

        </script>
    </head>

    <body>

        <div class="flashcard" id="01">

                I love programming.
            </div>
            <div class="back" id="back_01">
                Ich liebe Programmieren.
            </div>
        </div>
    
        <div hidden class="flashcard" id="02">
            <div class="front">
                Programming is hard, but fun.
            </div>
            <div class="back">
                Programmieren ist schwer, aber macht Spass.
            </div>
