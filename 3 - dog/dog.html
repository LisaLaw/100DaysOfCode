<!DOCTYPE html>
<html>
    <head>
        <title>Day 4 Dog</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./dog.css">
    </head>
    <body>
        <div id="dog">
            <div class="ear" id="left-ear"></div>
            <div id="face">
                <div class="dot" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
                <span class="eyes" id="left"><span class="pupils" id="left-p"></span></span>
                <span class="eyes" id="right"><span class="pupils" id="right-p"></span></span>
                <div id="muzzle">
                    <div id="nose">
                        <span id="mouth-left"></span>
                        <span id="mouth-right"></span>
                    </div>
                    <div id="mouth">
                        <div id="tongue"></div>
                    </div>
                </div>
            </div>
            <div class="ear" id="right-ear">
                <div class="dot" id="dot4"></div>
                <div class="dot" id="dot5"></div>
                <div class="dot" id="dot6"></div>
            </div>
        </div>


    </body>
</html>
